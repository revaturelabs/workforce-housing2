<div class="row">
    <section class="col-sm-12 col-md-12 col-lg-12">
        <h1>Login</h1>

        <hr />
    </section>

    <section class="col-md-4 col-lg-4">
        <form name="login">
            <div class="form-group">
                <label>Username:</label>
                <input id="fn" name="username" class="form-control" data-ng-model="username" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input id="pw" name="password" type="password" class="form-control" data-ng-model="password" required />
            </div>
            <div id="error"></div>
            <br />
            <div>
                <button class="btn btn-primary" data-ng-click="authenticate(username,password)" data-ng-disabled="login.$invalid">
                    Login
                </button>
            </div>
        </form>

    </section>

</div>
