<form name="login">
  <div class="form-group">
    <label>Username:</label>
    <input name="username" class="form-control" data-ng-model="username" required />
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input name="password" type="password" class="form-control" data-ng-model="password" required />
  </div>
  <br />
  <div>
    <button data-ng-click="authenticate(username,password)"
            data-ng-disabled="login.$invalid"
            class="orange-btn btn-primary">
      Log In
    </button>
  </div>
</form>
