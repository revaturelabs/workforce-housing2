<form name="register">
  <div class="form-group">
    <label>FirstName:</label>
    <input class="form-control" type="text" data-ng-model="fname" required/>
  </div>
  <div class="form-group">
    <label>Lastname:</label>
    <input class="form-control" type="text" data-ng-model="lname"  required/>
  </div>
  <div class="form-group">
    <label>Gender:</label><br />
    <input type="radio" name="gender" data-ng-model="male"/>Male
    <input type="radio" name="gender" data-ng-model="female">Female
    <input type="radio" name="gender" data-ng-model="other" />Other
  </div>
  <div class="form-group">
    <label>Email:</label>
    <input class="form-control" type="email" data-ng-model="uEmail" required/>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input class="form-control" type="password" data-ng-model="pass" required/>
  </div>
  <div class="form-group">
    <label>Confirm Password:</label>
    <input class="form-control" type="password" data-ng-model="confpass" required/>
  </div>
  <button data-ng-click="register(fname, lname, uEmail, male, female, other, pass, confpass)"
          data-ng-disabled="register.$invalid"
          class="orange-btn btn-primary">Register</button>
</form>
