<div class="row">
    <section class="col-md-9 col-lg-9">
        
        <h1>
            <button type="button" class="btn btn-default btn-lg invisButton" data-ng-click="back()">
                <span class="glyphicon glyphicon-arrow-left">
                </span>
            </button>
        Register</h1>

    <hr />
        <section class="col-md-4 col-lg-4">
            <form name="register">
                <div class="form-group">
                    <label>First Name:</label>
                    <input class="form-control" type="text" data-ng-model="fname" required />
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input class="form-control" type="text" data-ng-model="lname" required />
                </div>
                <div class="form-group">
                    <label>Gender:</label><br />
                    <select class="form-control" id="sel1" data-ng-model="gender">
                        <option ng-repeat="gender in genders" data-ng-value="{{gender.id}}"> {{gender.Name}}</option>
                    </select>
                </div>
                <div class="form-group" >
                    
                    <label>Batch Type:</label><br />
                    <select class="form-control" id="sel1" data-ng-model="batch">
                        <option ng-repeat="batch in batches" data-ng-value="{{batch.ID}}" >{{batch.Name}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input class="form-control" type="email" data-ng-model="uEmail" required />
                </div>
                <button data-ng-click="register(fname, lname, uEmail, gender, batch)"
                        data-ng-disabled="register.$invalid"
                        class="btn btn-primary">
                    Register
                </button>
            </form>
            <hr />
        </section>
    </section>

</div>
